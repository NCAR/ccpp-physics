RUN     | fv3_stretched_nest_quilt                                                                                                                | standard    | cheyenne.intel | fv3         |

RUN     | fv3_regional_control                                                                                                                    | standard    |                | fv3         |
RUN     | fv3_regional_restart                                                                                                                    | standard    |                | fv3         |
# fv3_regional_quilt not working on Cheyenne, code aborts with invalid values
# for surface pressure, out of range warnings and all other sorts of errors
RUN     | fv3_regional_quilt                                                                                                                      | standard    | wcoss_cray     | fv3         |
RUN     | fv3_regional_quilt                                                                                                                      | standard    | wcoss_dell_p3  | fv3         |
RUN     | fv3_regional_quilt                                                                                                                      | standard    | theia.intel    | fv3         |
RUN     | fv3_regional_quilt                                                                                                                      | standard    | gaea.intel     | fv3         |
# fv3_regional_c768 not working on Cheyenne, code aborts with invalid values
# for surface pressure, out of range warnings and all other sorts of errors; this
# is true only for the REPRO mode; in PROD mode, it runs without problems, therefore
# the test 'fv3_regional_c768' rt_ccpp_ref_for_acceptance.conf can be run w/o problem
RUN     | fv3_regional_c768                                                                                                                       | standard    | wcoss_cray     | fv3         |
RUN     | fv3_regional_c768                                                                                                                       | standard    | wcoss_dell_p3  | fv3         |
RUN     | fv3_regional_c768                                                                                                                       | standard    | theia.intel    | fv3         |
RUN     | fv3_regional_c768                                                                                                                       | standard    | gaea.intel     | fv3         |

COMPILE | 32BIT=Y DEBUG=Y INTEL18=Y                                                                                                               | standard    | theia.intel    |             |
COMPILE | 32BIT=Y DEBUG=Y                                                                                                                         | standard    | cheyenne.intel |             |
RUN     | fv3_control_debug                                                                                                                       | standard    | theia.intel    | fv3         |
RUN     | fv3_control_debug                                                                                                                       | standard    | cheyenne.intel | fv3         |
RUN     | fv3_stretched_nest_debug                                                                                                                | standard    | theia.intel    | fv3         |
RUN     | fv3_stretched_nest_debug                                                                                                                | standard    | cheyenne.intel | fv3         |

#Test NAM physics (on Theia only for now)
COMPILE | NAM_phys=Y                                                                                                                              | standard    | theia.intel    |             |
RUN     | fv3_NAM_phys                                                                                                                            | standard    | theia.intel    | fv3         |

