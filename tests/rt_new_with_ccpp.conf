RUN     | fv3_wsm6                                                                                                                                | standard    |                | fv3         |
RUN     | fv3_wrtGauss_netcdf_esmf                                                                                                                | standard    |                | fv3         |
RUN     | fv3_wrtGauss_netcdf                                                                                                                     | standard    |                | fv3         |
