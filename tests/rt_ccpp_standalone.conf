# Compile with CCPP (uses Intel 18 on Theia instead of default Intel 15)
COMPILE | CCPP=Y REPRO=Y HYBRID=N             | standard    | theia.intel    |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N             | standard    | theia.pgi      |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N             | standard    | theia.gnu      |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N             | standard    | cheyenne.intel |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N             | standard    | cheyenne.pgi   |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N             | standard    | cheyenne.gnu   |             |
# Run tests with CCPP add-on (currently gfdlmp and stochy don't work with PGI)
RUN     | fv3_ccpp_control                    | standard    |                | fv3         |
RUN     | fv3_ccpp_ozphys_2015                | standard    |                | fv3         |
RUN     | fv3_ccpp_2threads                   | standard    |                | fv3         |
RUN     | fv3_ccpp_gfdlmp                     | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_gfdlmp                     | standard    | theia.gnu      | fv3         |
RUN     | fv3_ccpp_gfdlmp                     | standard    | cheyenne.intel | fv3         |
RUN     | fv3_ccpp_gfdlmp                     | standard    | cheyenne.gnu   | fv3         |
RUN     | fv3_ccpp_stochy                     | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_stochy                     | standard    | theia.gnu      | fv3         |
RUN     | fv3_ccpp_stochy                     | standard    | cheyenne.intel | fv3         |
RUN     | fv3_ccpp_stochy                     | standard    | cheyenne.gnu   | fv3         |
RUN     | fv3_ccpp_h2ophys                    | standard    |                | fv3         |
RUN     | fv3_ccpp_satmedmf                   | standard    |                | fv3         |
RUN     | fv3_ccpp_cpt                        | standard    |                | fv3         |
RUN     | fv3_ccpp_gfthompson                 | standard    | no.match       | fv3         |
# Compile with CCPP (uses Intel 18 on Theia instead of default Intel 15), 32-bit dynamics
COMPILE | CCPP=Y REPRO=Y HYBRID=N 32BIT=Y     | standard    | theia.intel    |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N 32BIT=Y     | standard    | theia.pgi      |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N 32BIT=Y     | standard    | theia.gnu      |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N 32BIT=Y     | standard    | cheyenne.intel |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N 32BIT=Y     | standard    | cheyenne.pgi   |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N 32BIT=Y     | standard    | cheyenne.gnu   |             |
# Run tests with CCPP add-on (currently gfdlmp and stochy don't work with PGI), 32-bit dynamics
RUN     | fv3_ccpp_control_32bit              | standard    |                | fv3         |
RUN     | fv3_ccpp_gfdlmp_32bit               | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_gfdlmp_32bit               | standard    | theia.gnu      | fv3         |
RUN     | fv3_ccpp_gfdlmp_32bit               | standard    | cheyenne.intel | fv3         |
RUN     | fv3_ccpp_gfdlmp_32bit               | standard    | cheyenne.gnu   | fv3         |
