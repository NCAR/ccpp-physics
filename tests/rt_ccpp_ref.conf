# Compile with Intel 18 instead of default Intel 15
COMPILE | INTEL18=Y REPRO=Y                   | standard    | theia.intel    |             |
COMPILE | REPRO=Y                             | standard    | theia.pgi      |             |
COMPILE | REPRO=Y                             | standard    | theia.gnu      |             |
COMPILE | REPRO=Y                             | standard    | cheyenne.intel |             |
COMPILE | REPRO=Y                             | standard    | cheyenne.pgi   |             |
COMPILE | REPRO=Y                             | standard    | cheyenne.gnu   |             |
COMPILE | REPRO=Y                             | standard    | stampede.intel |             |
# Run standard tests (currently gfdlmp and stochy don't work with PGI)
RUN     | fv3_control                         | standard    |                | fv3         |
RUN     | fv3_wsm6                            | standard    |                | fv3         |
RUN     | fv3_gfdlmp                          | standard    | theia.intel    | fv3         |
RUN     | fv3_gfdlmp                          | standard    | theia.gnu      | fv3         |
RUN     | fv3_gfdlmp                          | standard    | cheyenne.intel | fv3         |
RUN     | fv3_gfdlmp                          | standard    | cheyenne.gnu   | fv3         |
RUN     | fv3_gfdlmp                          | standard    | stampede.intel | fv3         |
RUN     | fv3_satmedmf                        | standard    |                | fv3         |
RUN     | fv3_csawmg                          | standard    |                | fv3         |
RUN     | fv3_h2ophys                         | standard    |                | fv3         |
# Note: any suite that uses csawmg crashes with GNU and PGI (--> there must be something wrong with it)
RUN     | fv3_csawmg                          | standard    | theia.intel    | fv3         |
RUN     | fv3_csawmg                          | standard    | cheyenne.intel | fv3         |
RUN     | fv3_csawmgshoc                      | standard    | theia.intel    | fv3         |
RUN     | fv3_csawmgshoc                      | standard    | cheyenne.intel | fv3         |
RUN     | fv3_csawmg3shoc127                  | standard    | theia.intel    | fv3         |
RUN     | fv3_csawmg3shoc127                  | standard    | cheyenne.intel | fv3         |
RUN     | fv3_cpt                             | standard    | theia.intel    | fv3         |
RUN     | fv3_cpt                             | standard    | cheyenne.intel | fv3         |
# Compile with Intel 18 instead of default Intel 15, 32-bit dynamics
COMPILE | INTEL18=Y REPRO=Y 32BIT=Y           | standard    | theia.intel    |             |
COMPILE | REPRO=Y 32BIT=Y                     | standard    | theia.pgi      |             |
COMPILE | REPRO=Y 32BIT=Y                     | standard    | theia.gnu      |             |
COMPILE | REPRO=Y 32BIT=Y                     | standard    | cheyenne.intel |             |
COMPILE | REPRO=Y 32BIT=Y                     | standard    | cheyenne.pgi   |             |
COMPILE | REPRO=Y 32BIT=Y                     | standard    | cheyenne.gnu   |             |
# Run standard tests (currently gfdlmp and stochy don't work with PGI), 32-bit dynamics
RUN     | fv3_control_32bit                   | standard    |                | fv3         |
RUN     | fv3_gfdlmp_32bit                    | standard    | theia.intel    | fv3         |
RUN     | fv3_gfdlmp_32bit                    | standard    | theia.gnu      | fv3         |
RUN     | fv3_gfdlmp_32bit                    | standard    | cheyenne.intel | fv3         |
RUN     | fv3_gfdlmp_32bit                    | standard    | cheyenne.gnu   | fv3         |
