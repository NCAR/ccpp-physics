RUN     | fv3_gfdlmp_32bit                    | standard    | cheyenne.gnu   | fv3         |
RUN     | fv3_stretched                       | standard    |                | fv3         |
RUN     | fv3_stretched_nest                  | standard    |                | fv3         |
RUN     | fv3_regional_control                | standard    |                | fv3         |
RUN     | fv3_regional_restart                | standard    |                | fv3         |
