# Compile with Intel 18 instead of default Intel 15
COMPILE | INTEL18=Y REPRO=Y                   | standard    | theia.intel    |             |
COMPILE | REPRO=Y                             | standard    | theia.pgi      |             |
COMPILE | REPRO=Y                             | standard    | theia.gnu      |             |
COMPILE | REPRO=Y                             | standard    | cheyenne.intel |             |
COMPILE | REPRO=Y                             | standard    | cheyenne.pgi   |             |
COMPILE | REPRO=Y                             | standard    | cheyenne.gnu   |             |
# Run tests without CCPP add-on (currently gfdlmp doesn't work with PGI)
RUN     | fv3_control                         | standard    |                | fv3         |
RUN     | fv3_2threads                        | standard    |                | fv3         |
RUN     | fv3_gfdlmp                          | standard    | theia.intel    | fv3         |
RUN     | fv3_gfdlmp                          | standard    | theia.gnu      | fv3         |
RUN     | fv3_gfdlmp                          | standard    | cheyenne.intel | fv3         |
RUN     | fv3_gfdlmp                          | standard    | cheyenne.gnu   | fv3         |
RUN     | fv3_satmedmf                        | standard    |                | fv3         |
