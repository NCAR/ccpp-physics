# Compile with CCPP (uses Intel 18 on Theia instead of default Intel 15)
COMPILE | CCPP=Y INTEL18=Y REPRO=Y HYBRID=N         | standard    | theia.intel    |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N                   | standard    | theia.pgi      |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N                   | standard    | theia.gnu      |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N                   | standard    | cheyenne.intel |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N                   | standard    | cheyenne.pgi   |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N                   | standard    | cheyenne.gnu   |             |
COMPILE | CCPP=Y REPRO=Y HYBRID=N                   | standard    | stampede.intel |             |
# Run tests with CCPP add-on (currently gfdlmp and stochy don't work with PGI)
RUN     | fv3_ccpp_shinhong                         | standard    |                | fv3         |
RUN     | fv3_ccpp_ysu                              | standard    |                | fv3         |
RUN     | fv3_ccpp_ntiedtke                         | standard    |                | fv3         |
