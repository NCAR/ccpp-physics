# Compile with CCPP (uses Intel 18 on Theia instead of default Intel 15)
COMPILE | CCPP=Y INTEL18=Y REPRO=Y            | standard    | theia.intel    |             |
COMPILE | CCPP=Y REPRO=Y                      | standard    | theia.pgi      |             |
COMPILE | CCPP=Y REPRO=Y                      | standard    | theia.gnu      |             |
COMPILE | CCPP=Y REPRO=Y                      | standard    | cheyenne.intel |             |
COMPILE | CCPP=Y REPRO=Y                      | standard    | cheyenne.pgi   |             |
COMPILE | CCPP=Y REPRO=Y                      | standard    | cheyenne.gnu   |             |
COMPILE | CCPP=Y REPRO=Y                      | standard    | stampede.intel |             |
# Run tests with CCPP add-on (currently gfdlmp and stochy don't work with PGI)
RUN     | fv3_ccpp_thompson_mynn              | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_gf_thompson                | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_gsd                        | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_gsd_restart                | standard    | theia.intel    | fv3         |
