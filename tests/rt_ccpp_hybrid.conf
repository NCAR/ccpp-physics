# Compile with CCPP (uses Intel 18 on Theia instead of default Intel 15)
COMPILE | CCPP=Y INTEL18=Y REPRO=Y            | standard    | theia.intel    |             |
COMPILE | CCPP=Y REPRO=Y                      | standard    | theia.pgi      |             |
COMPILE | CCPP=Y REPRO=Y                      | standard    | theia.gnu      |             |
COMPILE | CCPP=Y REPRO=Y                      | standard    | cheyenne.intel |             |
COMPILE | CCPP=Y REPRO=Y                      | standard    | cheyenne.pgi   |             |
COMPILE | CCPP=Y REPRO=Y                      | standard    | cheyenne.gnu   |             |
# Run tests with CCPP add-on (currently gfdlmp and stochy don't work with PGI)
RUN     | fv3_ccpp_control                    | standard    |                | fv3         |
RUN     | fv3_ccpp_decomp                     | standard    |                |             |
RUN     | fv3_ccpp_2threads                   | standard    |                |             |
RUN     | fv3_ccpp_ozphys_2015                | standard    |                | fv3         |
RUN     | fv3_ccpp_wsm6                       | standard    |                | fv3         |
RUN     | fv3_ccpp_gfdlmp                     | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_gfdlmp                     | standard    | theia.gnu      | fv3         |
RUN     | fv3_ccpp_gfdlmp                     | standard    | cheyenne.intel | fv3         |
RUN     | fv3_ccpp_gfdlmp                     | standard    | cheyenne.gnu   | fv3         |
RUN     | fv3_ccpp_stochy                     | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_stochy                     | standard    | theia.gnu      | fv3         |
RUN     | fv3_ccpp_stochy                     | standard    | cheyenne.intel | fv3         |
RUN     | fv3_ccpp_stochy                     | standard    | cheyenne.gnu   | fv3         |
RUN     | fv3_ccpp_satmedmf                   | standard    |                | fv3         |
RUN     | fv3_ccpp_h2ophys                    | standard    |                | fv3         |
# Note: any suite that uses csawmg crashes with GNU and PGI (--> there must be something wrong with it)
RUN     | fv3_ccpp_csawmg                     | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_csawmg                     | standard    | cheyenne.intel | fv3         |
RUN     | fv3_ccpp_csawmgshoc                 | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_csawmgshoc                 | standard    | cheyenne.intel | fv3         |
RUN     | fv3_ccpp_csawmg3shoc127             | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_csawmg3shoc127             | standard    | cheyenne.intel | fv3         |
RUN     | fv3_ccpp_cpt                        | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_cpt                        | standard    | cheyenne.intel | fv3         |
RUN     | fv3_ccpp_gfthompson                 | standard    | no.match       | fv3         |
# Compile with CCPP (uses Intel 18 on Theia instead of default Intel 15), 32-bit dynamics
COMPILE | CCPP=Y INTEL18=Y REPRO=Y 32BIT=Y    | standard    | theia.intel    |             |
COMPILE | CCPP=Y REPRO=Y 32BIT=Y              | standard    | theia.pgi      |             |
COMPILE | CCPP=Y REPRO=Y 32BIT=Y              | standard    | theia.gnu      |             |
COMPILE | CCPP=Y REPRO=Y 32BIT=Y              | standard    | cheyenne.intel |             |
COMPILE | CCPP=Y REPRO=Y 32BIT=Y              | standard    | cheyenne.pgi   |             |
COMPILE | CCPP=Y REPRO=Y 32BIT=Y              | standard    | cheyenne.gnu   |             |
# Run tests with CCPP add-on (currently gfdlmp and stochy don't work with PGI), 32-bit dynamics
RUN     | fv3_ccpp_control_32bit              | standard    |                | fv3         |
RUN     | fv3_ccpp_gfdlmp_32bit               | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_gfdlmp_32bit               | standard    | theia.gnu      | fv3         |
RUN     | fv3_ccpp_gfdlmp_32bit               | standard    | cheyenne.intel | fv3         |
RUN     | fv3_ccpp_gfdlmp_32bit               | standard    | cheyenne.gnu   | fv3         |
RUN     | fv3_ccpp_stretched                  | standard    |                | fv3         |
RUN     | fv3_ccpp_stretched_nest             | standard    |                | fv3         |
RUN     | fv3_ccpp_regional_control           | standard    |                | fv3         |
RUN     | fv3_ccpp_regional_restart           | standard    |                | fv3         |
# fv3_regional_quilt/fv3_regional_c768 not working on Cheyenne, code aborts with invalid values
# for surface pressure, out of range warnings and all other sorts of errors
RUN     | fv3_ccpp_regional_quilt             | standard    | theia.intel    | fv3         |
RUN     | fv3_ccpp_regional_c768              | standard    | theia.intel    | fv3         |
