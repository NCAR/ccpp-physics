# Compile with Intel 18 instead of default Intel 15
COMPILE | INTEL18=Y REPRO=Y                   | standard    | theia.intel    |             |
COMPILE | REPRO=Y                             | standard    | theia.pgi      |             |
COMPILE | REPRO=Y                             | standard    | theia.gnu      |             |
COMPILE | REPRO=Y                             | standard    | cheyenne.intel |             |
COMPILE | REPRO=Y                             | standard    | cheyenne.pgi   |             |
COMPILE | REPRO=Y                             | standard    | cheyenne.gnu   |             |
# Run tests with CCPP add-on (currently gfdlmp and stochy don't work with PGI)
RUN     | fv3_wsm6_ldiag3d                    | standard    |                | fv3         |
RUN     | fv3_gfdlmp_ldiag3d                  | standard    | theia.intel    | fv3         |
RUN     | fv3_gfdlmp_ldiag3d                  | standard    | theia.gnu      | fv3         |
RUN     | fv3_gfdlmp_ldiag3d                  | standard    | cheyenne.intel | fv3         |
RUN     | fv3_gfdlmp_ldiag3d                  | standard    | cheyenne.gnu   | fv3         |
