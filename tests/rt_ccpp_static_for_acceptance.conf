###################################################################################################################################################
# REGRESSION TESTS BASED ON NEMSFV3GFS CONTROL SUITE                                                                                              #
###################################################################################################################################################
# Compile with CCPP (uses Intel 15 on Theia in PROD+TRANSITION mode), static option for control run
COMPILE | TRANSITION=Y CCPP=Y HYBRID=N STATIC=Y SUITES=FV3_GFS_2017                                                                          | standard    | theia.intel    |             |
RUN     | fv3_ccpp_control                                                                                                                   | standard    |                | fv3         |
RUN     | fv3_ccpp_decomp                                                                                                                    | standard    |                |             |
RUN     | fv3_ccpp_2threads                                                                                                                  | standard    |                |             |
RUN     | fv3_ccpp_restart                                                                                                                   | standard    |                | fv3         |
RUN     | fv3_ccpp_read_inc                                                                                                                  | standard    |                | fv3         |
RUN     | fv3_ccpp_wrtGauss_netcdf_esmf                                                                                                      | standard    |                | fv3         |
RUN     | fv3_ccpp_wrtGauss_netcdf                                                                                                           | standard    |                | fv3         |
RUN     | fv3_ccpp_wrtGauss_nemsio                                                                                                           | standard    |                | fv3         |
RUN     | fv3_ccpp_wrtGauss_nemsio_c192                                                                                                      | standard    |                | fv3         |
RUN     | fv3_ccpp_wrtGauss_nemsio_c768                                                                                                      | standard    |                | fv3         |
RUN     | fv3_ccpp_stochy                                                                                                                    | standard    |                | fv3         |
RUN     | fv3_ccpp_iau                                                                                                                       | standard    |                | fv3         |
# Run one test using the NEMSAppBuilder, to ensure we don't break it:
APPBUILD| CCPP_static_trans                                                                                                                  | standard    | theia.intel    |             |
RUN     | fv3_ccpp_appbuild                                                                                                                  | standard    |                |             |
# Compile with CCPP (uses Intel 15 on Theia in PROD+TRANSITION mode), static option for control/stretched run, 32-bit dynamics
COMPILE | TRANSITION=Y CCPP=Y HYBRID=N STATIC=Y SUITES=FV3_GFS_2017,FV3_GFS_2017_stretched 32BIT=Y                                           | standard    | theia.intel    |             |
RUN     | fv3_ccpp_control_32bit                                                                                                             | standard    |                | fv3         |
RUN     | fv3_ccpp_stretched                                                                                                                 | standard    |                | fv3         |
RUN     | fv3_ccpp_stretched_nest                                                                                                            | standard    |                | fv3         |
# Compile with CCPP (uses Intel 15 on Theia in PROD+TRANSITION mode), static option for regional/regional_c768 run, 32-bit dynamics
COMPILE | TRANSITION=Y CCPP=Y HYBRID=N STATIC=Y SUITES=FV3_GFS_2017_gfdlmp_regional,FV3_GFS_2017_gfdlmp_regional_c768 32BIT=Y                | standard    | theia.intel    |             |
RUN     | fv3_ccpp_regional_control                                                                                                          | standard    |                | fv3         |
RUN     | fv3_ccpp_regional_restart                                                                                                          | standard    |                | fv3         |
RUN     | fv3_ccpp_regional_quilt                                                                                                            | standard    |                | fv3         |
RUN     | fv3_ccpp_regional_c768                                                                                                             | standard    |                | fv3         |
# Compile with CCPP (uses Intel 15 on Theia in PROD+TRANSITION mode), static option for control/stretched run, debug mode, 32-bit dynamics
COMPILE | TRANSITION=Y CCPP=Y HYBRID=N STATIC=Y SUITES=FV3_GFS_2017,FV3_GFS_2017_stretched 32BIT=Y DEBUG=Y                                   | standard    | theia.intel    |             |
RUN     | fv3_ccpp_control_debug                                                                                                             | standard    |                | fv3         |
RUN     | fv3_ccpp_stretched_nest_debug                                                                                                      | standard    |                | fv3         |
###########################################################################################################################################################################################
# OTHER NEMSFV3GFS REGRESSION TESTS                                                                                                                                                       #
###########################################################################################################################################################################################
